<div class="main_component">
    <div class="div-flex" *ngIf="loading">
            <mat-spinner></mat-spinner>
    </div>
    
    <div class="div-flex" *ngIf="!loading">
        <h1>Log in to your account!</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" required type="email"/>
                <mat-error *ngIf="loginForm.value.email">E-mail is incorrectly formed!</mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="loginForm.value.password">Password must be at least 6 characters long!</mat-error>
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
