<div class="main_component">
    <div class="div-flex" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="username">Username: </mat-label>
                <input matInput type="text" formControlName="username" />
                <mat-error *ngIf="registerForm.value.username">Username must be between 3 and 10 characters!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error *ngIf="registerForm.value.email">E-mail is incorrectly formed!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-error *ngIf="registerForm.value.password">Password must be at least 6 characters long!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
                <mat-error *ngIf="registerForm.value.rePassword">Passwords must match!</mat-error>
            </mat-form-field>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
                </span>
            </div>
        </form>
    </div>
</div>
